{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Registrar Consumo de Ticket</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label class="form-label">Código do Voucher (8 dígitos)</label>
                            <input type="text" name="codigo_voucher" class="form-control form-control-lg text-center"
                                placeholder="Ex: A1B2C3D4" autofocus required>
                        </div>
                        <button type="submit" class="btn btn-success btn-lg w-100">Validar e Baixar Ticket</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
