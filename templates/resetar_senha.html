{% extends 'base.html' %}

{% block title %}Redefinir Palavra-passe{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header"><h1 class="mb-0">Redefinir a Sua Palavra-passe</h1></div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('resetar_senha', token=token) }}">
                    <div class="mb-3">
                        <label for="password" class="form-label">Nova Palavra-passe</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Redefinir Palavra-passe</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
