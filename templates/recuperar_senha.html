{% extends 'base.html' %}

{% block title %}Recuperar Palavra-passe{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header"><h1 class="mb-0">Recuperar Palavra-passe</h1></div>
            <div class="card-body">
                <p>Por favor, insira o seu e-mail. Enviaremos um link para redefinir a sua palavra-passe.</p>
                <form method="POST" action="{{ url_for('recuperar_senha') }}">
                    <div class="mb-3">
                        <label for="email" class="form-label">Endereço de E-mail</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <a href="{{ url_for('login') }}" class="btn btn-secondary">Voltar</a>
                    <button type="submit" class="btn btn-primary">Enviar Link de Recuperação</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
