{% extends 'base.html' %}

{% block title %}Adicionar Conta a Pagar{% endblock %}

{% block content %}
<h1 class="mb-4">Lançar Nova Conta a Pagar</h1>

<!-- Ação do formulário corrigida para apontar para 'adicionar_conta' -->
<form action="{{ url_for('adicionar_conta') }}" method="POST">
    <div class="mb-3">
        <label for="descricao" class="form-label">Descrição da Conta</label>
        <input type="text" class="form-control" id="descricao" name="descricao" required>
    </div>
    <div class="mb-3">
        <label for="fornecedor_id" class="form-label">Fornecedor</label>
        <select class="form-select" id="fornecedor_id" name="fornecedor_id" required>
            <option selected disabled value="">Escolha um fornecedor...</option>
            {% for fornecedor in fornecedores %}
            <option value="{{ fornecedor.id }}">{{ fornecedor.nome }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="valor" class="form-label">Valor (R$)</label>
            <input type="number" step="0.01" class="form-control" id="valor" name="valor" required>
        </div>
        <div class="col-md-6 mb-3">
            <label for="data_vencimento" class="form-label">Data de Vencimento</label>
            <input type="date" class="form-control" id="data_vencimento" name="data_vencimento" required>
        </div>
    </div>
    
    <a href="{{ url_for('listar_contas') }}" class="btn btn-secondary">Cancelar</a>
    <button type="submit" class="btn btn-primary">Salvar Conta</button>
</form>
{% endblock %}
