{% extends 'base.html' %}

{% block title %}Trocar Palavra-passe{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h1 class="mb-0">Trocar a Minha Palavra-passe</h1>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('trocar_senha') }}">
                    <div class="mb-3">
                        <label for="current_password" class="form-label">Palavra-passe Atual</label>
                        <input type="password" class="form-control" id="current_password" name="current_password" required>
                    </div>
                    <div class="mb-3">
                        <label for="new_password" class="form-label">Nova Palavra-passe</label>
                        <input type="password" class="form-control" id="new_password" name="new_password" required>
                    </div>
                    <div class="d-flex justify-content-end">
                        <a href="{{ url_for('index') }}" class="btn btn-secondary me-2">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Salvar Nova Palavra-passe</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
