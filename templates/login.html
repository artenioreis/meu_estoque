<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Sistema de Controle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            
            /* --- IMAGEM DE FUNDO ADICIONADA --- */
            background-image: url('https://blog.bling.com.br/wp-content/uploads/2018/05/importancia-controle-estoque-empresa.png');
            background-size: cover; /* Faz a imagem cobrir toda a tela */
            background-position: center; /* Centraliza a imagem */
            background-repeat: no-repeat; /* Evita que a imagem se repita */
        }
        .login-form {
            width: 100%;
            max-width: 400px;
            padding: 2rem; /* Aumentei o padding para mais espaço */
            border-radius: 0.5rem;
            background-color: rgba(255, 255, 255, 0.95); /* Fundo branco levemente transparente */
            box-shadow: 0 4px 15px rgba(31, 30, 30, 0.2); /* Sombra mais forte para destacar */
            backdrop-filter: blur(4px); /* Efeito de desfoque no fundo do formulário */
        }
    </style>
</head>
<body>
    <main class="login-form">
        <form action="{{ url_for('login') }}" method="POST">
            <h1 class="h3 mb-3 fw-normal text-center">Acessar Sistema</h1>

            <!-- Bloco para mensagens de erro -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" name="username" placeholder="Usuário" required>
                <label for="username">Usuário</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="Senha" required>
                <label for="password">Senha</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Entrar</button>
            <p class="mt-5 mb-3 text-muted text-center">&copy; 2025 Meu Estoque - Sistema Online de Gestão de Estoque</p>
        </form>
    </main>
</body>
</html>
