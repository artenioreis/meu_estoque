<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Meu Estoque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="login-page">
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-md-4">
                <div class="card shadow-lg border-0">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo"
                                class="img-fluid login-logo">
                        </div>

                        <h3 class="text-center mb-4 text-dark">Aceder ao Sistema</h3>

                        {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                        {% for category, message in messages %}
                        <div class="alert alert-{{ category }} p-2 small text-center">{{ message }}</div>
                        {% endfor %}
                        {% endif %}
                        {% endwith %}

                        <form method="POST" action="{{ url_for('login') }}">
                            <div class="mb-3">
                                <label for="username" class="form-label">Utilizador</label>
                                <input type="text" name="username" class="form-control" id="username" required
                                    autofocus>
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label">Palavra-passe</label>
                                <input type="password" name="password" class="form-control" id="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 py-2 shadow-sm">Entrar</button>
                        </form>

                        <div class="text-center mt-3 border-top pt-2">
                            <a href="{{ url_for('recuperar_senha') }}"
                                class="text-muted small text-decoration-none">Esqueceu a sua palavra-passe?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
