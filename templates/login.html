<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Sistema de Controle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('https://cdn.prod.website-files.com/6468316c421de37f67128485/652017cbd03071cd5c4460a0_como-organizar-um-estoque-logistico-platinum-log.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .login-form {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            border-radius: 0.5rem;
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 4px 15px rgba(0,0,0,.2);
            backdrop-filter: blur(4px);
        }
    </style>
</head>
<body>
    <main class="login-form">
        <form action="{{ url_for('login') }}" method="POST">
            <h1 class="h3 mb-3 fw-normal text-center">Acessar Sistema</h1>

            <!-- Bloco para mensagens de erro/sucesso -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" name="username" placeholder="Usuário" required>
                <label for="username">Utilizador</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="Senha" required>
                <label for="password">Palavra-passe</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Entrar</button>
            
            <div class="text-center mt-3">
                <a href="{{ url_for('recuperar_senha') }}">Esqueceu a sua palavra-passe?</a>
            </div>

            <p class="mt-5 mb-3 text-muted text-center">&copy; Meu Estoque - Sistema Online de Gestão de Estoque 2025</p>
        </form>
    </main>
</body>
</html>
