{% extends 'base.html' %}

{% block title %}Editar Cliente{% endblock %}

{% block content %}
<h1 class="mb-4">Editar Cliente</h1>

<form action="{{ url_for('editar_cliente', id=cliente.id) }}" method="POST">
    <div class="mb-3">
        <label for="nome" class="form-label">Nome Completo</label>
        <input type="text" class="form-control" id="nome" name="nome" value="{{ cliente.nome }}" required>
    </div>
    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="telefone" class="form-label">Telefone</label>
            <input type="text" class="form-control" id="telefone" name="telefone" value="{{ cliente.telefone or '' }}">
        </div>
        <div class="col-md-6 mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ cliente.email or '' }}">
        </div>
    </div>
    <div class="mb-3">
        <label for="endereco" class="form-label">Endereço</label>
        <input type="text" class="form-control" id="endereco" name="endereco" value="{{ cliente.endereco or '' }}">
    </div>
    
    <a href="{{ url_for('listar_clientes') }}" class="btn btn-secondary">Cancelar</a>
    <button type="submit" class="btn btn-primary">Salvar Alterações</button>
</form>
{% endblock %}
