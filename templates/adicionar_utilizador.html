{% extends 'base.html' %}

{% block title %}Adicionar Utilizador{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h1 class="mb-0">Criar Novo Utilizador</h1>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('adicionar_utilizador') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Nome de Utilizador</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Palavra-passe</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="d-flex justify-content-end">
                        <a href="{{ url_for('listar_utilizadores') }}" class="btn btn-secondary me-2">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Criar Utilizador</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
